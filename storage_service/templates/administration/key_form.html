{% extends "administration/base.html" %}

{% block page_title %}{{action}} Key{% endblock %}

{% block content %}
<div class='key'>
  {% if action == "Create" %}
    <form action="{% url 'key_create' %}" method="post">
  {% else %}
    <form action="{% url 'key_import' %}" method="post">
  {% endif %}
      {% csrf_token %}
      {{ key_form.as_p }}
      <input type="submit" name='key' value="{{action}} key" class='btn btn-primary' />
    </form>
</div>
{% endblock %}
